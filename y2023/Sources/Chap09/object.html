<body>
    <p>A Simple JavaScript Example for Using Objects</p>

        <caption>서적정보</caption>
        <tr><th>항목(속성:property)</th><th>내용(값:value)</th></tr>
        <tr><td>book.title</td><td>웹프로그래밍 1</td></tr>
        <tr><td>book.publisher</td><td>생능출판</td></tr>
        <tr><td>book.author</td><td>홍사랑</td></tr>
    </table>
