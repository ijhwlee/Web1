<!DOCTYPE html>
<html>
<head>
    <title> 지도 그리기 기초 </title> 
    <meta charset="utf-8"/>
    <meta authors="임순범 박희민"> 
    <meta copyright="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음">
</head>
<body>
    <h3>지도 그리기 기초 예제</h3>
    <div id="map" style="width: 600px; height: 300px;"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5201cc2267bdb30f160da285c239a6df"></script>

    <script type="text/javascript">
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = {
	        center: new kakao.maps.LatLng(37.566535, 126.977969), // 지도의 중심좌표
	        level: 5, // 지도의 확대 레벨 
	    }; 

	// 지도를 생성한다 
	new kakao.maps.Map(mapContainer, mapOption); 
    </script>
</body>
</html>
